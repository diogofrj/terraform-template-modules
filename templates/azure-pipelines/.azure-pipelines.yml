      - script: |
          sudo apt update
          sudo apt install -y git curl wget unzip jq
        displayName: 'üßë‚Äçüîß - Instalar Pr√©-requisitos'

      - script: |
          set -e
          # Instalar tfenv e Terraform
          git clone --depth=1 https://github.com/tfutils/tfenv.git ~/.tfenv
          echo 'export PATH="$HOME/.tfenv/bin:$PATH"' >> ~/.bash_profile
          mkdir -p ~/.local/bin/
          . ~/.profile
          ln -s ~/.tfenv/bin/* ~/.local/bin
          tfenv install ${{ parameters.terraform_version }}
          tfenv use ${{ parameters.terraform_version }}

          # Instalar Terragrunt
          curl -L -o /usr/local/bin/terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v${{ parameters.terragrunt_version }}/terragrunt_linux_amd64
          chmod +x /usr/local/bin/terragrunt

          # Verificar instala√ß√£o correta do Terraform
          terraform --version | grep "${{ parameters.terraform_version }}" || { echo "Erro: Terraform n√£o instalado corretamente!"; exit 1; }

          # Verificar instala√ß√£o correta do Terragrunt
          terragrunt --version | grep "${{ parameters.terragrunt_version }}" || { echo "Erro: Terragrunt n√£o instalado corretamente!"; exit 1; }

          echo "Terraform e Terragrunt instalados corretamente."
        displayName: 'üåé - Instalar Terraform e Terragrunt'
        
      - bash: |
