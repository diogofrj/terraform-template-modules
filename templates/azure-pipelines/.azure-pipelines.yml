
trigger:
  - main

parameters:
  - name: action
    displayName: |
      üîß A√ß√£o a ser executada no Terraform onde : 
      - plan:
         Gera um plano de execu√ß√£o, mostrando quais a√ß√µes ser√£o tomadas sem fazer nenhuma altera√ß√£o.
      - apply:
         Executa as a√ß√µes propostas no plano, fazendo altera√ß√µes na infraestrutura.
      - destroy:
         Remove todos os recursos gerenciados pela configura√ß√£o, desmontando efetivamente a infraestrutura.
      - none:
         Indica que nenhuma a√ß√£o deve ser tomada.
      - run-all:
         Executa as a√ß√µes de plano e aplica√ß√£o para todas as configura√ß√µes.
      - apply-target:
         Aplica mudan√ßas a um alvo espec√≠fico dentro da configura√ß√£o.    
      > Aviso: A op√ß√£o "run-all" executar√° a a√ß√£o em todos os m√≥dulos do projeto e pode comprometer a infra ## - üè¥‚Äç‚ò†Ô∏è - MUITO CUIDADO # 
    default: none
    type: string
    values:
      - plan
      - apply
      - destroy
      - none
      - run-all
      - apply-target

  - name: terraform_version
    displayName: üåç Vers√£o do Terraform
    default: 1.10.5
    type: string
    values:
      - latest
      - 1.10.5
      - 1.9.8

  - name: terragrunt_version
    displayName: üåç Vers√£o do Terragrunt
    default: 0.67.9
    type: string
    values:
      - latest
      - 0.31.8
      - 0.31.7
      - 0.67.9

  - name: environment
    displayName: üåê Qual ambiente vai rodar
    default: az-csh-dev
    type: string
    values:
      - az-csh-dev
      - az-csh-prod

  - name: resource
    displayName: |
      üõ†Ô∏è Recurso alvo do projeto Terragrunt ||
      Equivalente ao -c no script de deploy que aponta o recurso:
      app, networking, resource-group, etc.
      > Aviso: Se a op√ß√£o de deploy de todos os recursos abaixo for escolhida, 
      este par√¢metro ser√° ignorado e pode conter qualquer valor.
    type: string
    values:
      - app
      - networking
      - resource-group
      - storage
      - vnet
      - vm
      - jenkins
      - prometheus

  - name: geo_location
    displayName: üåç Localiza√ß√£o dentro do projeto Terraform (n√£o equivale ao "location" do Azure)
    default: 'us'
    type: string
    values:
      - 'us'
      - 'br'
pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: csh-terragrunt-environments
  - name: environment
    value: ${{ parameters.environment }}
  - name: resource
    value: ${{ parameters.resource }}
  - name: geo_location
    value: ${{ parameters.geo_location }}
  - name: STORAGE_ACCOUNT_NAME
    value: tfstatecsh
  - name: CONTAINER_NAME
    value: tfstate
  - name: RESOURCE_GROUP_NAME
    value: terraform-state-csh

jobs:
  - job: "TerragruntWorkflow"
    displayName: 'üöÄ - Fluxo de Trabalho do Terragrunt'
    

    steps:
      - bash: |
          echo "##vso[task.setvariable variable=AgentName;isoutput=true]$(Agent.Name)"
        name: passOutput
        displayName: 'üñ•Ô∏è - Capturar Nome do Agente'

      - task: DownloadSecureFile@1
        name: downloadPrivateKey
        displayName: 'Download Private SSH Key'
        inputs:
          secureFile: 'id_rsa'

      - task: DownloadSecureFile@1
        name: downloadPublicKey
        displayName: 'Download Public SSH Key'
        inputs:
          secureFile: 'id_rsa.pub'
          displayName: 'üîë - Baixando Chave SSH'

      - script: |
          # Criar o diret√≥rio .ssh se n√£o existir
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Adicionar a chave privada e p√∫blica
          cp $(downloadPrivateKey.secureFilePath) ~/.ssh/id_rsa
          cp $(downloadPublicKey.secureFilePath) ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 644 ~/.ssh/id_rsa.pub

          # Adicionar dev.azure.com ao known_hosts
          ssh-keyscan -H dev.azure.com >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

          # Criar o arquivo de configura√ß√£o do SSH e desabilitar host key checking
          echo -e "Host *\n  StrictHostKeyChecking no\n  UserKnownHostsFile=/dev/null" > ~/.ssh/config
          chmod 600 ~/.ssh/config
        displayName: 'üîë - Instalar Chave SSH'
   
